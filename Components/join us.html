<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Coded Clouds | Career</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>


<div id="elastic-cursor"></div>

<style>
    #elastic-cursor {
        position: fixed;
        width: 20px;
        height: 20px;
        background-color: rgb(17, 17, 58); /* Aapka Navy Blue Color */
        border-radius: 50%;
        pointer-events: none;
        z-index: 99999;
        /* Glow effect taake dark bg par nazar aaye */
        box-shadow: 0 0 10px rgba(17, 17, 58, 0.4);
        transform-origin: center center;
    }

    /* Jab link par jaye to cursor white ho jaye ya invert ho */
    .cursor-active {
        mix-blend-mode: difference;
        background-color: white !important;
    }
</style>

<script>
    const cursor = document.querySelector("#elastic-cursor");

    // Cursor position and scale settings
    let pos = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
    let mouse = { x: pos.x, y: pos.y };
    let speed = 0.15; // Smoothness factor

    // Speed/Stretch Calculation
    let fpms = 60 / 1000;
    
    window.addEventListener("mousemove", e => {
        mouse.x = e.clientX;
        mouse.y = e.clientY;
    });

    const xSet = gsap.quickSetter(cursor, "x", "px");
    const ySet = gsap.quickSetter(cursor, "y", "px");

    gsap.ticker.add((time, deltaTime) => {
        let delta = deltaTime * fpms;
        let dt = 1.0 - Math.pow(1.0 - speed, delta);
        
        // Calculate distance moved
        let dx = mouse.x - pos.x;
        let dy = mouse.y - pos.y;
        
        pos.x += dx * dt;
        pos.y += dy * dt;
        
        // Calculate velocity for stretching
        let velocity = Math.sqrt(dx * dx + dy * dy);
        let setRotation = Math.atan2(dy, dx) * (180 / Math.PI);
        
        // Velocity ke hisab se stretch (Max stretch limit 2.5 rakhi hai)
        let setScale = Math.min(velocity * 0.015 + 1, 2.5);
        let setScaleY = Math.max(1 - velocity * 0.008, 0.5);

        xSet(pos.x - 10); // 10 is half of width
        ySet(pos.y - 10);
        
        // Apply rotation and stretching
        gsap.set(cursor, {
            rotation: setRotation,
            scaleX: setScale,
            scaleY: setScaleY
        });
    });

    // Hover effect on links
    document.querySelectorAll('a, button').forEach(el => {
        el.addEventListener('mouseenter', () => cursor.classList.add('cursor-active'));
        el.addEventListener('mouseleave', () => cursor.classList.remove('cursor-active'));
    });
</script>

    <style>
        :root {
            --primary-navy: rgb(40, 40, 141);
            --accent-cyan: #1b1c1d;
            --bg-white: #ffffff;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Montserrat", sans-serif; }

        body { 
            color: var(--primary-navy);
            overflow-x: hidden;
            height: 100vh;
        }

        /* --- Enhanced Hero Section --- */
        .hero-wrapper {
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 100vh; 
             
        }

        .video-box {
            flex: 1;
            position: relative;
            display: flex;
            justify-content: center;  
        }

        .video-box video {
            width: 100%;
            max-width: 550px;
            border-radius: 50px;  
             
        }

        .text-content {
            flex: 1;
            padding-left: 50px;
            z-index: 10;
        }

        .text-content h1 {
            font-size: 4.5rem;
            font-weight: 800;
            line-height: 1;
            margin-bottom: 25px;
            background: linear-gradient(to right, var(--primary-navy), var(--accent-cyan));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .text-content p {
            font-size: 1.2rem;
            margin-bottom: 35px;
            line-height: 1.6;
            color: #444;
            max-width: 450px;
        }

        .main-btn {
            padding: 20px 50px;
            font-size: 1.1rem;
            font-weight: 700;
            background: var(--primary-navy);
            color: white;
            border: none;
            border-radius: 35px;
            cursor: pointer; 
            display: inline-flex;
            align-items: center;
            gap: 15px;
        }

        .main-btn:hover {
            transform: scale(1.05) rotate(-1deg);
            box-shadow: 0 20px 40px rgba(17, 17, 58, 0.2);
        }

        /* --- Full Screen Form Overlay (Fixed) --- */
        #formOverlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(255, 255, 255, 0.98);
            z-index: 2000;
            display: none;
            justify-content: center;
            align-items: flex-start; /* Start from top to allow scroll */
            overflow-y: auto; /* Enable scrolling */
            padding: 40px 20px;
        }

        .form-card {
            width: 100%;
            max-width: 650px;
            background: #fff;
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 40px 100px rgba(0,0,0,0.1);
            position: relative;
            margin: auto; /* Centers in the scrollable area */
        }

        .hiring-box {
            background: #fff5f5;
            border: 2px dashed #ff4d4d;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 30px;
            text-align: center;
            font-weight: 700;
        }

        .input-row { margin-bottom: 25px; }
        .input-row label { display: block; font-weight: 700; margin-bottom: 10px; font-size: 0.9rem; }
        .input-row input, .input-row textarea {
            width: 100%; padding: 15px; border: 2px solid #f0f0f0; border-radius: 12px;
            outline: none; transition: 0.3s; font-size: 1rem;
        }
        .input-row input:focus { border-color: var(--accent-cyan); background: #f9ffff; }

        .field-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 10px;
        }

        .field-item {
            background: #f8f9ff;
            padding: 12px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.2s;
        }

        .field-item:hover { background: #eef1ff; }

        .close-icon {
            position: absolute; top: 25px; right: 25px;
            font-size: 28px; cursor: pointer; color: #ccc;
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        /* Responsive Fixes */
        @media (max-width: 992px) {
            .hero-wrapper { flex-direction: column-reverse; padding: 100px 5%; text-align: center; }
            .text-content { padding-left: 0; margin-top: 40px; }
            .text-content h1 { font-size: 3rem; }
            .form-card { padding: 30px 20px; }
        }
    </style>
</head>
<body>

    <div class="hero-wrapper">
        <div class="video-box">
            <video autoplay muted loop playsinline>
                <source src="../images/join.mp4" type="video/mp4">
            </video>
        </div>

        <div class="text-content">
            <h1>Elevate <br> With Us.</h1>
            <p>Join the Coded Clouds ecosystem. We are expanding our global footprint and we want <b>you</b> to be part of the journey.</p>
            <button class="main-btn" onclick="showForm()">
                Get Started <i class="fas fa-chevron-right"></i>
            </button>
        </div>
    </div>

    <div id="formOverlay">
        <div class="form-card">
            <i class="fas fa-times close-icon" onclick="hideForm()"></i>
            
            <div class="hiring-box">
                <span style="color: #ff4d4d;">ðŸ”¥ URGENT:</span> We need a Marketing Powerhouse!
            </div>

            <h2 style="font-size: 2rem; margin-bottom: 30px;">Application Form</h2>

            <form action="#">
                <div class="input-row">
                    <label>YOUR NAME</label>
                    <input type="text" placeholder="John Doe" required>
                </div>
                <div class="input-row">
                    <label>SHORT INTRO</label>
                    <textarea rows="3" placeholder="Tell us your magic..."></textarea>
                </div>
                <div class="input-row">
                    <label>WHATSAPP / CONTACT</label>
                    <input type="tel" placeholder="+92 ..." required>
                </div>
                <div class="input-row">
                    <label>INTERESTED IN</label>
                    <div class="field-grid">
                        <label class="field-item"><input type="checkbox"> Web Dev</label>
                        <label class="field-item"><input type="checkbox"> App Dev</label>
                        <label class="field-item"><input type="checkbox"> Marketing</label>
                        <label class="field-item"><input type="checkbox"> CRM/PMS</label>
                        <label class="field-item"><input type="checkbox"> Design</label>
                        <label class="field-item"><input type="checkbox"> Software</label>
                    </div>
                </div>

                <button type="submit" class="main-btn" style="width: 100%; justify-content: center; margin-top: 20px;">
                    Submit Details
                </button>
            </form>
        </div>
    </div>

    <script>
        // Hero Section Entrance
        gsap.from(".text-content h1", { opacity: 0, y: 50, duration: 1.2, ease: "expo.out" });
        gsap.from(".text-content p", { opacity: 0, y: 30, duration: 1.2, delay: 0.3, ease: "expo.out" });
        gsap.from(".main-btn", { opacity: 0, scale: 0.8, duration: 1, delay: 0.6, ease: "back.out(2)" });

        function showForm() {
            const overlay = document.getElementById('formOverlay');
            overlay.style.display = 'flex';
            gsap.from(".form-card", { 
                scale: 0.9, 
                opacity: 0, 
                duration: 0.5, 
                ease: "power2.out" 
            });
            document.body.style.overflow = "hidden"; // Prevent background scroll
        }

        function hideForm() {
            gsap.to(".form-card", { 
                scale: 0.9, 
                opacity: 0, 
                duration: 0.3, 
                onComplete: () => {
                    document.getElementById('formOverlay').style.display = 'none';
                    document.body.style.overflow = "auto";
                }
            });
        }
    </script>
</body>
</html>
